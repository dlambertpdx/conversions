<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Measurement Conversions</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <h1>Measurement Conversions</h1>
     <form id="poundsToOunces">
       <div class="form-group">
         <label for="po1">Enter a number of pounds:</label>
         <input id="po1" class="form-control" type="text">
       </div>
       <button type="submit" class="btn">Convert to Ounces!</button>
     </form>
     <div id="output1" class="output"></div>

     <form id="ouncesToGrams">
       <div class="form-group">
         <label for="og1">Enter a number of ounces:</label>
         <input id="og1" class="form-control" type="text">
       </div>
       <button type="submit" class="btn">Convert to Grams!</button>
     </form>
     <div id="output2" class="output"></div>

     <form id="cupsToLiters">
       <div class="form-group">
         <label for="cl1">Enter a number of liters:</label>
         <input id="cl1" class="form-control" type="text">
       </div>
       <button type="submit" class="btn">Convert to Liters!</button>
     </form>
     <div id="output3" class="output"></div>
  </body>
</html>
